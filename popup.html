<!DOCTYPE html>
<html>
<head>
  <title>No Shorts - Redirector</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f5f7fa; /* Soft off-white background */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .content {
      max-width: 600px;  /* Increased width for a horizontal layout */
      width: 100%;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px; /* Rounded edges */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .content:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 22px;
      color: #333333;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555555;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Shorts Redirector</h1>
    <p>
      Redirects Shorts to regular videos
    </p>
  </div>
</body>
</html>
